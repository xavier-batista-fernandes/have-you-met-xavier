name: Continuous Integration

on:
  pull_request:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸŒ± Checkout code
        uses: actions/checkout@v4

      - name: ğŸŒ± Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: ğŸŒ± Install dependencies
        run: npm ci

      - name: ğŸŒ± Check formatting
        run: npm run format:check

      - name: ğŸŒ± Build application
        run: npm run build
